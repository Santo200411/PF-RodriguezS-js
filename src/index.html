<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/favicon.jpg">
    <title>Ecommerce</title>
</head>

<body>

    <header class="pt-3 bg-white">
        <nav class="justify-around flex pt-3">
            <a href="./index.html"> <img src="../assets/logo.png" alt="logo" width="150px"> </a>
            
    
            <div>
                <input type="text" id="buscador" style="width: 40vw;" class="border-gray-300 focus:border-blue-500 rounded-md shadow-md py-2 px-3 text-gray-700 " placeholder="Escriba aquí...">       
                <button type="submit" id="buscar" class="pl-2">Buscar</button>
            </div>
            
            <div class="pt-2">
                <ul>
                    <select id="selectOrden" aria-label=".form-select-sm example">
                      <option selected>Ordenar por:</option>
                      <option value="1">Mayor a menor</option>
                      <option value="2">Menor a mayor</option>
                      <option value="3">Alfabeticamente</option>
                    </select>
                </ul>
            </div>
            
            <div class="pt-2">
                <a href="#" id="inicioSesion">Iniciar sesión</a>
                <a href="#" class="pl-5 pr-5" id="registrarse">Registrarse</a>      
            </div>

        
            <div class="hover:cursor-pointer"> 
              <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito"><img src="../assets/carrito.png" alt="img carrito" width="35px"></a>
            </div>
         
      
            
        </nav>
    </header>

    <main class= "pt-3">

        <div class="mt-3 justify-center items-center">
            <div id="coincidencia"></div>
                <div id="productos" class="flex w-full gap-7 flex-wrap h-fit justify-center">
                
                </div>
        </div>


        <div id="modalCarrito" class="relative z-10 hidden" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
            <!--
              Background backdrop, show/hide based on slide-over state.
          
              Entering: "ease-in-out duration-500"
                From: "opacity-0"
                To: "opacity-100"
              Leaving: "ease-in-out duration-500"
                From: "opacity-100"
                To: "opacity-0"
            -->
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
          
            <div class="fixed inset-0 overflow-hidden">
              <div class="absolute inset-0 overflow-hidden">
                <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
                  <!--
                    Slide-over panel, show/hide based on slide-over state.
          
                    Entering: "transform transition ease-in-out duration-500 sm:duration-700"
                      From: "translate-x-full"
                      To: "translate-x-0"
                    Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
                      From: "translate-x-0"
                      To: "translate-x-full"
                  -->
                  <div class="pointer-events-auto w-screen max-w-md">
                    <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
                      <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
                        <div class="flex items-start justify-between">
                          <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Carrito</h2>
                          <div class="ml-3 flex h-7 items-center">
                            <button type="button" class="relative -m-2 p-2 text-gray-400 hover:text-gray-500">
                              <span id="salir" class="absolute -inset-0.5"></span>
                              <span class="sr-only">Cerrar</span>
                              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                              </svg>
                            </button>
                          </div>
                        </div>
          
                        <div class="mt-8">
                          <div class="flow-root">
                            <ul role="list" class="-my-6 divide-y divide-gray-200" id="containerCarrito">
                            <!-- Container de productos checkout -->


                           
          
                            </ul>
                          </div>
                        </div>
                      </div>
          
                    <!-- Precio y pago -->

                      <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
                        <div class="flex justify-between text-base font-medium text-gray-900" >
                          <p>Precio total: </p>
                          <p id="precioTotal"></p>
                        </div>
                        <div class="flex justify-between text-base font-medium text-gray-900" >
                            <p>Precio total en dolares: </p>
                            <p id="precioTotalDolares"></p>
                          </div>
                        <div class="mt-6">
                          <a href="#" id="btnComprar" class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700">Comprar</a>
                        </div>
                        <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
                          <p>
                            <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500" id="btnSalir">
                              Seguir Comprando
                              <span aria-hidden="true"> &rarr;</span>
                            </button>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          

    
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/arrayProductos.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/carrito.js"></script>


    </main>

    <footer>


    </footer>

</body>

</html>
